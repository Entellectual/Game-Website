<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 25px auto;
      display: block;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .game {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      user-select: none;
    }

    .game:hover {
      background: #2a2a2a;
      transform: scale(1.04);
    }

    .game img {
      width: 100%;
      aspect-ratio: 1 / 1;   /* PERFECT SQUARE */
      object-fit: cover;     /* CROP */
      border-radius: 8px;
      margin-bottom: 8px;
      background: #000;
    }

    .game-name {
      font-size: 16px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h1>ðŸŽ® Game Library</h1>
<input id="search" type="text" placeholder="Search games..." oninput="filterGames()" />
<div class="games" id="games"></div>

<script>
const DEFAULT_THUMBNAIL = 'https://via.placeholder.com/300?text=No+Thumbnail';
let allGames = [];

/* Load games.json */
async function loadGames() {
  const res = await fetch('games.json');
  allGames = await res.json();
  allGames.sort((a, b) => a.name.localeCompare(b.name));
  renderGames(allGames);
}

/* Render games */
function renderGames(list) {
  const container = document.getElementById('games');
  container.innerHTML = '';

  list.forEach(async (game) => {
    const card = document.createElement('div');
    card.className = 'game';

    let thumbnailURL = DEFAULT_THUMBNAIL;

    /* ðŸ”¥ FIX: encode folder names */
    const folder = encodeURIComponent(game.name);

    /* Load thumbnail.txt */
    try {
      const res = await fetch(`games/${folder}/thumbnail.txt`);
      if (res.ok) {
        const text = (await res.text()).trim();
        if (text) thumbnailURL = text;
      }
    } catch {}

    const img = document.createElement('img');
    img.src = thumbnailURL;

    /* ðŸ”¥ FIX: bypass hotlink protection */
    img.referrerPolicy = 'no-referrer';

    /* ðŸ”¥ FIX: fallback if image fails */
    img.onerror = () => {
      img.src = DEFAULT_THUMBNAIL;
    };

    card.appendChild(img);

    const name = document.createElement('div');
    name.className = 'game-name';
    name.textContent = game.name;
    card.appendChild(name);

    card.onclick = () => openGame(game.name, game.path);

    container.appendChild(card);
  });
}

/* Search filter */
function filterGames() {
  const value = document.getElementById('search').value.toLowerCase();
  renderGames(allGames.filter(g => g.name.toLowerCase().includes(value)));
}

/* Open game in about:blank */
function openGame(name, path) {
  const win = window.open('about:blank');
  const gameURL = location.origin + '/' + path;

  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>${name}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        html, body {
          margin: 0;
          width: 100%;
          height: 100%;
          background: black;
          overflow: hidden;
        }
        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
      </style>
    </head>
    <body>
      <iframe src="${gameURL}" allowfullscreen></iframe>
    </body>
    </html>
  `);

  win.document.close();
}

/* Init */
loadGames();
</script>

</body>
</html>
