<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 25px auto;
      display: block;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }

    .game {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
      user-select: none;
    }

    .game:hover {
      background: #2a2a2a;
      transform: scale(1.04);
    }
  </style>
</head>
<body>

<h1>ðŸŽ® Game Library</h1>

<input
  id="search"
  type="text"
  placeholder="Search games..."
  oninput="filterGames()"
/>

<div class="games" id="games"></div>

<script>
let allGames = [];

// Load games from JSON
async function loadGames() {
  const res = await fetch('games.json');
  allGames = await res.json();

  // Alphabetical sort
  allGames.sort((a, b) => a.name.localeCompare(b.name));

  renderGames(allGames);
}

// Render games into the grid
function renderGames(list) {
  const container = document.getElementById('games');
  container.innerHTML = '';

  list.forEach(game => {
    const div = document.createElement('div');
    div.className = 'game';
    div.textContent = game.name;
    div.onclick = () => openGame(game.name, game.path);
    container.appendChild(div);
  });
}

// Filter games by search input
function filterGames() {
  const value = document.getElementById('search').value.toLowerCase();
  const filtered = allGames.filter(game =>
    game.name.toLowerCase().includes(value)
  );
  renderGames(filtered);
}

// Open game in about:blank tab and make it run
function openGame(name, path) {
  const win = window.open('about:blank');

  // Absolute URL ensures all game assets load correctly
  const gameURL = location.origin + '/' + path;

  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>${name}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        html, body {
          margin: 0;
          padding: 0;
          width: 100%;
          height: 100%;
          overflow: hidden;
          background: black;
        }
        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
      </style>
    </head>
    <body>
      <iframe src="${gameURL}" allowfullscreen></iframe>
    </body>
    </html>
  `);

  win.document.close();
}

// Initialize
loadGames();
</script>

</body>
</html>
