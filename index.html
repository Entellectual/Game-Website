<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proxyverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #050505;
      --card: #0f0f0f;
      --hover: #151515;
      --green: #00ff88;
      --text: #e6ffe6;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #08110c, var(--bg));
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 2.4rem;
      color: var(--green);
      text-shadow: 0 0 15px rgba(0,255,136,0.45);
      letter-spacing: 1px;
    }

    #search {
      width: 100%;
      max-width: 420px;
      margin: 0 auto 30px auto;
      display: block;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #00ff8844;
      background: #020302;
      color: var(--green);
      font-size: 16px;
      outline: none;
    }

    #search::placeholder {
      color: #00ff8855;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 18px;
    }

    .game {
      background: linear-gradient(145deg, #0a0a0a, var(--card));
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 0 rgba(0,255,136,0);
    }

    .game:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(0,255,136,0.25);
    }

    .game img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      background: black;
      border: 1px solid #00ff8822;
    }

    .game-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      word-break: break-word;
      text-shadow: 0 0 6px rgba(0,255,136,0.15);
    }
  </style>
</head>
<body>

<h1>PROXYVERSE</h1>

<input
  id="search"
  type="text"
  placeholder="Search games..."
  oninput="filterGames()"
/>

<div class="games" id="games"></div>

<script>
const DEFAULT_THUMBNAIL =
  'https://via.placeholder.com/300/000000/00ff88?text=No+Image';

let allGames = [];

/* Load games.json */
async function loadGames() {
  const res = await fetch('games.json');
  allGames = await res.json();

  // âœ… TRUE alphabetical order (numbers, dots, apostrophes safe)
  allGames.sort((a, b) =>
    a.name.localeCompare(b.name, undefined, {
      numeric: true,
      sensitivity: 'base'
    })
  );

  renderGames(allGames);
}

/* Render game cards */
function renderGames(list) {
  const container = document.getElementById('games');
  container.innerHTML = '';

  list.forEach(async (game) => {
    const card = document.createElement('div');
    card.className = 'game';

    let thumbnailURL = DEFAULT_THUMBNAIL;

    // Encode folder name to handle spaces & symbols
    const folder = encodeURIComponent(game.name);

    try {
      const res = await fetch(`games/${folder}/thumbnail.txt`);
      if (res.ok) {
        const text = (await res.text()).trim();
        if (text) thumbnailURL = text;
      }
    } catch {}

    const img = document.createElement('img');
    img.src = thumbnailURL;
    img.referrerPolicy = 'no-referrer';
    img.onerror = () => (img.src = DEFAULT_THUMBNAIL);

    card.appendChild(img);

    const name = document.createElement('div');
    name.className = 'game-name';
    name.textContent = game.name;
    card.appendChild(name);

    card.onclick = () => openGame(game.name, game.path);

    container.appendChild(card);
  });
}

/* Search filter */
function filterGames() {
  const value = document.getElementById('search').value.toLowerCase();
  renderGames(allGames.filter(g => g.name.toLowerCase().includes(value)));
}

/* Open game in about:blank */
function openGame(name, path) {
  const win = window.open('about:blank');
  const gameURL = location.origin + '/' + path;

  win.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>${name} | Proxyverse</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        html, body {
          margin: 0;
          width: 100%;
          height: 100%;
          background: black;
          overflow: hidden;
        }
        iframe {
          width: 100%;
          height: 100%;
          border: none;
        }
      </style>
    </head>
    <body>
      <iframe src="${gameURL}" allowfullscreen></iframe>
    </body>
    </html>
  `);

  win.document.close();
}

/* Init */
loadGames();
</script>

</body>
</html>
